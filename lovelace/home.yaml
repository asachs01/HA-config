  - type: media-control
    entity: media_player.living_room_appletv
    name: Apple TV

  - type: custom:mini-graph-card
    name: Living Room Air Quality
    icon: mdi:face-mask-outline
    unit: AQI
    update_interval: 60
    animate: false
    smoothing: true
    points_per_hour: 3
    hours_to_show: 24
    show_points: true
    aggregate_func: last
    entities:
      - entity: sensor.living_room_air_quality_index 
        name: AQI
        show_points: true
        show_fill: false
    color_thresholds:
      - value: 0
        color: '#5DD939'
      - value: 51
        color: '#FFFB46'
      - value: 101
        color: '#EE7826'
      - value: 151
        color: '#E82E18'
      - value: 201
        color: '#7A3F88'
      - value: 301
        color: '#691520'

  - type: custom:mini-graph-card
    name: Living Room CO2
    icon: mdi:molecule-co2
    update_interval: 60
    animate: false
    smoothing: true
    points_per_hour: 6
    hours_to_show: 12
    aggregate_func: last
    entities:
      - entity: sensor.living_room_co2
        show_points: true
        show_fill: false
    color_thresholds:
      - value: 0
        color: '#3B9BD9'
      - value: 400
        color: '#409650'
      - value: 800
        color: '#D8C641'
      - value: 1200
        color: '#DA6A3D'
      - value: 2000
        color: '#BF5033'
      - value: 2500
        color: '#80251B'

