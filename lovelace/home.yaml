          double_tap_action:
            action: more-info
          icon:
            template:
              styles: >
                if (entity.state == "off") return 'color: gray';
                else return;
      - name: window_template
        template:
          show_icon: true
          state_color: true
          icon:
            # change the icon to match window state
            template:
              icon: >
                if (entity.state == "on") return 'mdi:window-open';  
                else return 'mdi:window-closed';
      - name: fan_template
        template:
          show_icon: true
          state_color: true
          tap_action:
            action: toggle
          double_tap_action:
            action: more-info
          icon:
            template:
              styles: >
                if (entity.state == "off") return 'color: gray';
                else return;
      - name: lock_template
        template:
          show_icon: true
          state_color: true
          tap_action:
            action: toggle
            confirmation: true
          double_tap_action:
            action: more-info
          icon:
            template:
              icon: >
                if (entity.state == "unlocked") return 'mdi:lock-open-variant';
                else return 'mdi:lock';
