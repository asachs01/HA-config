      # Air Conditioner
      # - type: custom:mini-climate
      #   entity: climate.living_room_air_conditioner
      #   name: "Living Room Air Conditioner"
      - type: custom:simple-thermostat
        entity: climate.living_room_air_conditioner
        step: row
        control: true
        decimals: 0
        step_size: 1
        layout:
          mode:
            headings: false
            names: true
            icons: true
        header:
          name: Living Room Air Conditioner
      # Power
      - type: glance
        title: false
        entities:
