defaults:
  sda: SDA
  scl: SCL
  log_level: INFO

substitutions:
  board_type: esp32dev
  i2c_frequency: 800kHz


packages:
  device_base: !include 
    file: common.yaml
    vars:
      log_level: ${log_level}

esp32:
  board: ${board_type}
  framework:
    type: arduino

i2c:
  - id: bus_a
    sda: 
      number: $sda
    scl: 
      number: $scl
    frequency: $i2c_frequency
    scan: true
    setup_priority: 700