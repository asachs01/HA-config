switch:
  - platform: gpio
    id: window_close_switch
    restore_mode: ALWAYS_OFF
    pin: GPIO18
    name: "Window Close"
    entity_category: "CONFIG"
    internal: false
    interlock: [window_open_switch]

  - platform: gpio
    id: window_open_switch
    restore_mode: ALWAYS_OFF
    pin: GPIO32
    name: "Window Open"
    entity_category: "CONFIG"
    internal: false
    interlock: [window_close_switch]


output:
  - platform: ledc
    pin: GPIO23
    id: green_button_led

binary_sensor:
  - platform: gpio
    id: green_button
    icon: mdi:button
    internal: true
    device_class: motion
    pin:
      number: GPIO36
      mode:
        input: true
        pullup: false
    filters:
      - delayed_off: 10ms
    on_press:
      - cover.toggle: office_window
  
  
  # - platform: gpio
  #   id: unused1
  #   pin:
  #     number: GPIO14
  #     mode:
  #       input: true
  #       pullup: false
  #   internal: true

  - platform: gpio
    id: window_closed_sensor
    pin:
      number: GPIO13
      mode:
        input: true
        pullup: true
      inverted: false
    internal: false
    filters: 
      - delayed_off: 1s
          

  - platform: gpio
    id: window_open_sensor
    pin:
      number: GPIO14
      mode:
        input: true
        pullup: true
      inverted: false
    internal: false
    filters: 
      - delayed_off: 1s
          
    

  - platform: template
    id: office_window_open
    lambda: 'return !id(window_closed_sensor).state;'
    name: Window Closed
    icon: mdi:window
    device_class: window

  - platform: homeassistant
    name: Zigbee Window Sensor
    id: window_open_sensor_2
    entity_id: binary_sensor.office_east_window
    internal: true


cover:
  - platform: endstop
    device_class: window
    id: office_window
    name: "Office Window"

    open_action:
      - switch.turn_on: window_open_switch
    open_duration: 32.6s
    open_endstop: window_open_sensor

    close_action:
      - switch.turn_on: window_close_switch
    close_duration: 33.4s
    close_endstop: window_closed_sensor
    # on_closed:
    #   - switch.turn_on: window_close_switch
    #   - delay: 0.5s
    #   - switch.turn_off: window_close_switch

    stop_action:
      - switch.turn_off: window_close_switch
      - switch.turn_off: window_open_switch
    max_duration: 40s