substitutions:
  neopixel_power_pin: GPIO8
  neopixel_pin: GPIO5

switch:
  - id: neopixel_power
    platform: gpio
    restore_mode: ALWAYS_ON
    pin: 
      number: ${neopixel_power_pin}


light:
 - id: neopixel_led
   platform: neopixelbus
   type: GRB
   variant: WS2812
   pin: 
     number: ${neopixel_pin}
   num_leds: 1
   name: "NeoPixel"